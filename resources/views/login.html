<!DOCTYPE html>
<html class="h-full bg-gray-50 lang" lang="de">
<head>
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link href="/css/output.css" rel="stylesheet">
    <link rel="icon" href="/img/kalender.png">
</head>
<body class="h-full">
    <header>

    </header>
    <main>
        <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-md">
              <img class="mx-auto h-36 w-auto" src="/img/nfLogo.svg" alt="Workflow">
              <h2 class="mt-16 text-center text-3xl font-extrabold text-gray-900">Melden Sie sich bei Ihrem Konto an</h2>
            </div>
          
            <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
              <div class="bg-white py-8 px-4 border border-slate-300 shadow-md sm:rounded-lg sm:px-10">
                <form class="space-y-6" action="#" method="POST">
                  <div>
                    <label for="email" class="block text-sm font-medium text-slate-700"> Nutzername </label>
                    <div class="mt-1">
                      <input id="username" name="username" type="username" autocomplete="username" required class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-netzfactor focus:border-netzfactor sm:text-sm">
                    </div>
                  </div>
          
                  <div>
                    <label for="password" class="block text-sm font-medium text-slate-700"> Passwort </label>
                    <div class="mt-1">
                      <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-netzfactor focus:border-netzfactor sm:text-sm">
                    </div>
                  </div>
          
                  <div class="flex items-center justify-between">
                    <div class="flex items-center">
                      <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-netzfactor-light focus:bg-netzfactor border-slate-300 rounded">
                      <label for="remember-me" class="ml-2 block text-sm text-slate-900"> Daten merken </label>
                    </div>
          
                    <div class="text-sm">
                      <a href="#" class="font-medium text-netzfactor hover:text-netzfactor-light"> Passwort vergessen? </a>
                    </div>
                  </div>
          
                  <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-netzfactor hover:bg-netzfactor-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-netzfactor">Einloggen</button>
                  </div>
                </form>
          
              </div>
            </div>
          </div>
    </main>
    <footer>

    </footer>
</body>
</html>
